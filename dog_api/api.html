  <body>
    <div class="container">
      <h1> DOG API</h1>

      <div class="row">
        <div class="col-sm">
          <div class="randomPicButton">
            <h3> See a Random Dog: </h3>
            <Button onclick="getRandomDogPic()">
              Get Picture
            </Button>
          </div>
        </div>
        <div class="col-sm">
          <div class="breedPicSelection">
            <h3> See a Specific Dog: </h3>
            <select name="breedPicture" onchange="menu(this);">
              <option value=""> Select Breed </option>
              <option value="affenpinscher">affenpinscher</option>
              <option value="african">african</option>
              <option value="airedale">airedale</option>
              <option value="akita">akita</option>
              <option value="appenzeller">appenzeller</option>
              <option value="basenji">basenji</option>
              <option value="beagle">beagle</option>
              <option value="bluetick">bluetick</option>
            </select>
          </div>
        </div>
      </div>
